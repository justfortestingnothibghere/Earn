<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Short Link Generator - ToolHub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">ToolHub</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="qr.html">QR Code Generator</a></li>
                <li><a href="short.html">Short Link Generator</a></li>
                <li><a href="password.html">Password Generator</a></li>
                <li><a href="color.html">Color Picker</a></li>
                <li><a href="text.html">Text Tools</a></li>
                <li><a href="converter.html">Unit Converter</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="tool-section">
            <h1>Short Link Generator</h1>
            <p>Enter a long URL to shorten it using TinyURL.</p>
            <input type="text" id="url-input" placeholder="Enter long URL">
            <button onclick="shortenURL()">Shorten</button>
            <p id="short-url"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 ToolHub. All rights reserved.</p>
    </footer>

    <script>
        async function shortenURL() {
            const input = document.getElementById('url-input').value;
            const result = document.getElementById('short-url');
            try {
                const response = await fetch(`https://tinyurl.com/api-create.php?url=${encodeURIComponent(input)}`);
                const short = await response.text();
                result.innerHTML = `Short URL: <a href="${short}" target="_blank">${short}</a>`;
            } catch (error) {
                result.innerHTML = 'Error shortening URL.';
            }
        }
    </script>
</body>
</html>
