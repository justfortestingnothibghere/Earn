<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker - ToolHub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">ToolHub</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="qr.html">QR Code Generator</a></li>

            </ul>
        </nav>
    </header>

    <main>
        <section class="tool-section">
            <h1>Color Picker</h1>
            <p>Pick a color and see its HEX value.</p>
            <input type="color" id="color-picker" value="#ff0000">
            <p id="color-value">HEX: #ff0000</p>
            <div id="color-preview" style="background-color: #ff0000;"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 ToolHub. All rights reserved.</p>
    </footer>

    <script>
        const picker = document.getElementById('color-picker');
        const value = document.getElementById('color-value');
        const preview = document.getElementById('color-preview');
        picker.addEventListener('input', () => {
            value.textContent = `HEX: ${picker.value}`;
            preview.style.backgroundColor = picker.value;
        });
    </script>
</body>
</html>
