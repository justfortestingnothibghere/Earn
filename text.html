<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Tools - ToolHub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">ToolHub</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="qr.html">QR Code Generator</a></li>
                <li><a href="short.html">Short Link Generator</a></li>
                <li><a href="password.html">Password Generator</a></li>
                <li><a href="color.html">Color Picker</a></li>
                <li><a href="text.html">Text Tools</a></li>
                <li><a href="converter.html">Unit Converter</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="tool-section">
            <h1>Text Tools</h1>
            <p>Enter text to manipulate.</p>
            <textarea id="text-input" placeholder="Enter text"></textarea>
            <button onclick="toUpper()">Uppercase</button>
            <button onclick="toLower()">Lowercase</button>
            <button onclick="wordCount()">Word Count</button>
            <p id="text-output"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 ToolHub. All rights reserved.</p>
    </footer>

    <script>
        const input = document.getElementById('text-input');
        const output = document.getElementById('text-output');

        function toUpper() {
            output.textContent = input.value.toUpperCase();
        }

        function toLower() {
            output.textContent = input.value.toLowerCase();
        }

        function wordCount() {
            const words = input.value.trim().split(/\s+/).length;
            output.textContent = `Word count: ${words}`;
        }
    </script>
</body>
</html>
