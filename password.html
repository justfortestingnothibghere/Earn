<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator - ToolHub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">ToolHub</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>

            </ul>
        </nav>
    </header>

    <main>
        <section class="tool-section">
            <h1>Password Generator</h1>
            <p>Generate a secure random password.</p>
            <label for="length">Length:</label>
            <input type="number" id="length" value="12" min="4" max="50">
            <button onclick="generatePassword()">Generate</button>
            <p id="password"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 ToolHub. All rights reserved.</p>
    </footer>

    <script>
        function generatePassword() {
            const length = document.getElementById('length').value;
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()';
            let pass = '';
            for (let i = 0; i < length; i++) {
                pass += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            document.getElementById('password').textContent = pass;
        }
    </script>
</body>
</html>
